<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- Custom CSS (Ensure this comes after Bootstrap to override styles if needed) -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-body-tertiary py-3 fixed-top"
    >
      <div class="container-fluid">
        <!-- Logo -->
        <img src="assets/imgs/shop.png" alt="Shop Logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse nav-buttons"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <i class="fas fa-regular fa-user" id="user"></i>
              <i class="fas fa-solid fa-basket-shopping" id="cart"></i>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Home -->
    <section id="home">
      <div class="container">
        <h5>NEW ARRIVALS</h5>
        <h1><span>Best Prices</span> This Season</h1>
        <p>Eshop offers the best products for the most affordable prices</p>
        <button>Shop Now</button>
      </div>
    </section>

    <!-- Brand -->
    <section id="brand" class="container">
      <div class="row">
        <img
          src="assets/imgs/brand1.jpg"
          alt=""
          class="img-fluid col-lg-3 col-md-6 col-sm-12"
          style="width: 300px"
        />
        <img
          src="assets/imgs/brand2.jpg"
          alt=""
          class="img-fluid col-lg-3 col-md-6 col-sm-12"
          style="width: 600px"
        />
        <img
          src="assets/imgs/brand4.svg"
          alt=""
          class="img-fluid col-lg-3 col-md-6 col-sm-12"
        />
      </div>
    </section>

    <!-- New -->
    <section id="new" class="w-100">
      <div class="row p-0 m-0">
        <!-- One -->
        <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
          <img src="assets/imgs/1.jpg" class="img-fluid" />
          <div class="details">
            <h2>Skill Books</h2>
            <buttton class="text-uppercase">Shop Now</buttton>
          </div>
        </div>
        <!-- Two -->
        <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
          <img src="assets/imgs/2.jpg" class="img-fluid" />
          <div class="details">
            <h2>Self-help Books</h2>
            <buttton class="text-uppercase">Shop Now</buttton>
          </div>
        </div>
        <!-- Three -->
        <div class="one col-lg-4 col-md-12 col-sm-12 p-0">
          <img src="assets/imgs/3.jpg" class="img-fluid" />
          <div class="details">
            <h2>Cook Books</h2>
            <buttton class="text-uppercase">Shop Now</buttton>
          </div>
        </div>
      </div>
    </section>


    <!-- Featured -->
     <section id="featured" class="my-5 pb-5">
       <div class="container text-center mt-5 py-5">
        <h3>Featured</h3>
        <hr>
        <p>Here you can check out our new products</p>
       </div>
       <div class="row">
        <div class="product col-lg-3 col-md-4 col-sm-12">
          <img src="" alt="" class="img-fluid mb-3">
          <div></div>
        </div>
       </div>
     </section>
    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
